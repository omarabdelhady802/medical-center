{% extends 'base.html' %}
{% block title %}المنصات{% endblock %}

{% block content %}
    <h1 class="mt-4">منصات</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>الاسم</th>
                <th>تعديل</th>
                
            </tr>
        </thead>
        <tbody>
            {% for platform in platforms_list %}
                <tr>
                    <td>{{ platform.id }}</td>
                    <td>{{ platform.name }}</td>
                    <td><a href="{{ url_for('edit_platform', platform_id=platform.id) }}">تعديل</a> </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('new_platform') }}">اضافه منصه</a>
{% endblock %}
