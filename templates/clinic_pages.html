{% extends 'base.html' %}
{% block title %}صفحات الفروع{% endblock %}
{% block content %}
<div class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-3">
<h2 class="text-primary">صفحات العيادات</h2>
<a href="{{ url_for('new_clinic_page') }}" class="btn btn-success">+ إضافة صفحة</a>
</div>


<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>المنصة</th>
<th>العيادة</th>
<th>Page ID</th>
<th>Token</th>
<th>إجراءات</th>
</tr>
</thead>
<tbody>
{% for page in pages %}
<tr>
<td>{{ page.platform.name }}</td>
<td>{{ page.clinic.name }}</td>
<td>{{ page.page_id }}</td>
<td>{{ page.page_token }}</td>
<td>
<form action="{{ url_for('delete_clinic_page', platform_id=page.platform_id, clinic_id=page.clinic_id, page_id=page.page_id) }}" method="POST" onsubmit="return confirm('هل أنت متأكد من الحذف؟');">
<button class="btn btn-danger btn-sm">حذف</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
