{% extends 'base.html' %}
{% block title %}العيادات{% endblock %}
{% block content %}
<div class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-3">
<h2 class="text-primary">إدارة العيادات</h2>
<a href="{{ url_for('new_clinic') }}" class="btn btn-success">+ إضافة عيادة جديدة</a>
</div>


<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>الاسم</th>
<th>العنوان</th>
<th>إجراءات</th>
</tr>
</thead>
<tbody>
{% for clinic in clinics %}
<tr>
<td>{{ clinic.name }}</td>
<td>{{ clinic.address }}</td>
<td>
<a href="{{ url_for('edit_clinic', clinic_id=clinic.id) }}" class="btn btn-primary btn-sm">تعديل</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
